stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - docker build -t queue_test .

test-job:
  stage: test
  script:
    - echo "Coming soon..."

deploy-job:
  stage: deploy
  script:
    - docker compose up -d



